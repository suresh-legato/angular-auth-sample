<app-navbar></app-navbar>
<section class="login-block">
  <div class="container">
    <div class="row ">
      <div class="col login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input type="email" class="form-control" name="email" email id="" placeholder="email" required
              #email="ngModel" [(ngModel)]="formData.email">
            <span class="text-danger" *ngIf="email.errors?.['required']&&this.submit">
              Email is required.
            </span>
            <span class="text-danger" *ngIf="email.errors?.['email']&&this.submit">
              Invalid Email.
            </span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input class="form-control" type="password" name="password" placeholder="password" id="" required
              #password="ngModel" [(ngModel)]="formData.password">
            <span class="text-danger" *ngIf="password.errors?.['required'] && this.submit">
              Password is required.
            </span>
          </div>
          <div class="form-group">
            <div class="text-center" *ngIf="this.loading">
              <div class="spinner-border text-primary " role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <span class="text-danger" *ngIf="this.errorMessage">
              <p [innerText]="this.errorMessage"></p>
            </span>
            <input type="submit" class="btn btn-login float-right" value="Login" (click)="submit=true"
              [disabled]="this.loading">
          </div>
          <div class="clearfix"></div>
          <div class="form-group">
            Create new account ? Please <a href="javascript:void(0);" routerLink="/register">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
